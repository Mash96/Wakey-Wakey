<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)] ="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Nickname</ion-label>
          <ion-input type="text" [(ngModel)] = "nickname"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Family Name</ion-label>
          <ion-input type="text" [(ngModel)] = "familyname" ></ion-input>
      </ion-item>
  <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" [(ngModel)] = "phone" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)] = "password" ></ion-input>
    </ion-item>

    <button ion-button color="secondary" (click) = "login()">Register</button>
</ion-content>
