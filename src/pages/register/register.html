<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input type="text" #name></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Family Name</ion-label>
          <ion-input type="text" #familyname></ion-input>
      </ion-item>
  <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" #phone></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
    </ion-item>

    <button ion-button color="secondary" (click) = "SignUp()">Register</button>
</ion-content>
