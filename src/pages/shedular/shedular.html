<ion-header>

  <ion-navbar>
    <ion-title>View my Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="card">
        <ion-card-header>
          My Tasks
        </ion-card-header>
        <ion-card-content>
  <span>  Task        : Wake Up</span> <br>
  <span>  Day         : Everyday </span> <br>
          Start Time  : 5.00 AM <br>
          End Time    : 5.15 AM <br>
          Privacy     : Public <br>
        </ion-card-content>
    
        <button ion-button class="btn">OK</button>
        <button ion-button class="btn" (click) = "cancel()">Cancel</button>
    
      </ion-card>

</ion-content>
